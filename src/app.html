<!doctype html>

<html lang="en" data-theme="">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Default SEO Meta Tags (will be overridden by page-specific ones) -->
    <meta name="description" content="Stocknear - Free advanced stock analysis, forecasting, options flow, and financial data. Real-time market insights, earnings analysis, and AI-powered stock predictions for TSLA, NVDA, AAPL and thousands more." />
    <meta name="keywords" content="stocknear, stock analysis, stock forecast, tsla forecast, nvda analysis, options flow, earnings analysis, financial data, stock screener, market analysis, AI stock predictions" />
    <meta name="author" content= "Stocknear" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    
    <!-- Canonical URL (will be set dynamically per page) -->
    <link rel="canonical" href="https://stocknear.com" />
    
    <!-- Language and Region -->
    <meta name="language" content="English" />
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="United States" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:site_name" content= "Stocknear" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:title" content="Stocknear - Advanced Stock Analysis & Financial Data" />
    <meta property="og:description" content="Free advanced stock analysis, forecasting, options flow, and financial data. Get real-time market insights and AI-powered predictions." />
    <meta property="og:url" content="https://stocknear.com" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@stocknear" />
    <meta name="twitter:creator" content="@stocknear" />
    <meta name="twitter:title" content="Stocknear - Advanced Stock Analysis & Financial Data" />
    <meta name="twitter:description" content="Free advanced stock analysis, forecasting, options flow, and financial data. Get real-time market insights and AI-powered predictions." />
    
    <!-- Additional SEO Tags -->
    <meta name="theme-color" content="#1f2937" />
    <meta name="msapplication-navbutton-color" content="#1f2937" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Structured Data Schema.org -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name":  "Stocknear",
      "description": "Advanced stock analysis, forecasting, and financial data platform",
      "url": "https://stocknear.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://stocknear.com/stocks/{search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name":  "Stocknear",
        "url": "https://stocknear.com",
        "logo": {
          "@type": "ImageObject",
          "url": "https://stocknear.com/favicon.png"
        }
      }
    }
    </script>

    <!-- Icons and Manifest -->
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://www.google-analytics.com" />
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />



    <!-- Twitter conversion tracking base code -->
    <script>
    !function(e,t,n,s,u,a){e.twq||(s=e.twq=function(){s.exe?s.exe.apply(s,arguments):s.queue.push(arguments);
    },s.version='1.1',s.queue=[],u=t.createElement(n),u.async=!0,u.src='https://static.ads-twitter.com/uwt.js',
    a=t.getElementsByTagName(n)[0],a.parentNode.insertBefore(u,a))}(window,document,'script');
    twq('config','onuuu');
    </script>
    <!-- End Twitter conversion tracking base code -->

    <!-- Meta Pixel Code -->
    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1862625670961244');
    fbq('track', 'PageView');
    </script>
    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=1862625670961244&ev=PageView&noscript=1"
    /></noscript>
    <!-- End Meta Pixel Code -->

    %sveltekit.head%
  </head>

  <!-- Global background color -->
  <body
    data-sveltekit-preload-data="hover"
    class="overflow-x-hidden"
  >
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NZBJ9W63"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->


    <div>%sveltekit.body%</div>
  </body>
</html>
