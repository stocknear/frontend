<!doctype html>

<html lang="en" data-theme="">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Default SEO Meta Tags (will be overridden by page-specific ones) -->
    <meta name="author" content= "Stocknear" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    
    <!-- Canonical URL (will be set dynamically per page) -->
    <link rel="canonical" href="https://stocknear.com" />
    
    <!-- Language and Region -->
    <meta name="language" content="English" />
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="United States" />
    
    <!-- Additional SEO Tags -->
    <meta name="theme-color" content="#1f2937" />
    <meta name="msapplication-navbutton-color" content="#1f2937" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    

    <!-- Icons and Manifest -->
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://www.google-analytics.com" />
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />


    %sveltekit.head%
  </head>

  <!-- Global background color -->
  <body
    data-sveltekit-preload-data="hover"
    class="overflow-x-hidden"
  >
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NZBJ9W63"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->


    <div>%sveltekit.body%</div>
  </body>
</html>
